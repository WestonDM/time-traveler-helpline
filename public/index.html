<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="img/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="description" />
        <link rel="apple-touch-icon" href="img/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>
            Time Traveler's Helpline | The premiere online resource for the
            waylaid temporal wayfarer.
        </title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <form name="contact" netlify hidden>
            <input type="text" id="firstname" name="firstname" required />
            <input type="text" id="lastname" name="lastname" required />
            <input type="email" id="email" name="email" required />
            <input type="tel" id="phone" name="phone" />
            <input type="text" id="word-01" name="word-01" required />
            <input type="text" id="word-02" name="word-02" required />
            <input type="text" id="word-03" name="word-03" required />
            <textarea id="message" name="message"></textarea>
            <!-- <button type="submit" id="submit" name="submit">SUBMIT</button> -->
            <input type="submit" id="submit" name="submit" value="SUBMIT" />
        </form>
    </body>
</html>
